<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/fontawesome//css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Joyas y Bijouterie</title>
  </head>
  <body>
  	<div class="container">
    <!-- Esto es el HEADER -->
    <header>
      <div class="hamburguesa">
        <i class="fas fa-bars"></i>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Preguntas Frecuentes</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>

      <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt="logo">
        <p>
          BLACKBIRD
        </p></a>
      </div>

      <div class="carrito">
        <div class="carrit">
          <i class="fas fa-search"></i>
          <i class="fas fa-shopping-basket"></i>
        </div>
      </div>

    </header>
    <div class="cuerpo">

    <!-- Arranca el main-->
    <main>
      <!-- Banner -->
      <section class="banner">
        <div class="ban">
          <img src="img/banner.png" alt="BANNER">
          <h1>Novedades</h1>
        </div>
      </section>
      <section class="novedades">

      <!-- Productos por categorías -->
      </section>
      <section class="productos">

        <article class="dijes">
  				<div class="photo-container">
  					<img class="foto" src="img/rodoRedonda-art59.jpg" alt="art59">
            <a class="ver-categoria" href="#">Dijes</a>
  				</div>
        </article>
        <article class="aros">
  				<div class="photo-container">
  					<img class="foto" src="img/arosZafiroAzul-art376.jpg" alt="art376">
            <a class="ver-categoria" href="#">Aros</a>
  				</div>
        </article>
        <article class="pulseras">
          <div class="photo-container">
            <img class="foto" src="img/pulsEsmeralda-art522.jpg" alt="art522">
            <a class="ver-categoria" href="#">Pulseras</a>
          </div>
        </article>
        <article class="pulseras">
          <div class="photo-container">
            <img class="foto" src="img/anilloAmatista-art255.jpg" alt="art255">
            <a class="ver-categoria" href="#">Anillos</a>
          </div>
        </article>
        <article class="dijes">
  				<div class="photo-container">
  					<img class="foto" src="img/AzurritayMalaquita-bruto.jpg" alt="Azurr-en-bruto">
            <a class="ver-categoria" href="#">Piedras en bruto</a>
  				</div>
        </article>

      </section>
    </main>
      <!-- Inicio Footer -->
      <footer>
        <section class="newsletter-redesSociales">
          <!-- Redes Sociales -->
            <h5>¡Siganos en nuestras redes sociales!</h5>
            <div class="redesSociales">
              <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
              <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
              <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <!-- Newsletter -->
            <h5>Suscribirme para conocer mas novedades:</h5>
            <div class="footer-Sociales">
              <input id="E-MAIL" type="email" name="E-MAIL" value=""  placeholder="example@example.com" required>
              <button id="subs" type="submit" name="button">
                  Suscribirse
              </button>
            </div>
        </section>
        <div class="cierre">
            <a href="contacto.html">CONTACTO</a>
            <a href="#">PREGUNTAS FRECUENTES</a>
        </div>
        <a id="volver" href="#"><i class="fas fa-sort-up"></i></a>
